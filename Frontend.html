<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 30px; }
        .container { width: 60%; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #003366; }
        textarea { width: 100%; height: 150px; padding: 10px; font-size: 16px; margin-top: 10px; }
        button { background: #003366; color: white; border: none; padding: 10px 20px; margin-top: 10px; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0055a5; }
        p { text-align: center; font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fake News Detection</h2>
        <form action="/predict" method="post">
            <textarea name="news" placeholder="Enter news article text here..."></textarea><br>
            <button type="submit">Check</button>
        </form>
        {% if prediction_text %}
            <p>{{ prediction_text }}</p>
        {% endif %}
    </div>
</body>
</html>
